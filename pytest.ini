[pytest]
# Базовые настройки
addopts =
    -v
    --disable-warnings
    --maxfail=1

# Где искать тесты
testpaths = tests

# Что считать тестами
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Папка по умолчанию для Allure
allure_report_dir = allure_results

# Логи в консоль
log_cli = true
log_cli_level = INFO
